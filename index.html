<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashFixPro - Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"> <!-- Favicon added -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light background color for overall page */
        }

        header {
            background-color: #5d0059; /* Dark purple */
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Wrap links on smaller screens */
            padding: 10px 0; /* Add padding for nav */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 15px; /* Add padding for better click area */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition for hover */
            font-size: 18px;
        }

        /* Colors for each menu item */
        nav a:nth-child(1) {
            background-color: #6a1b9a; /* Home: Deep purple */
        }

        nav a:nth-child(2) {
            background-color: #d32f2f; /* Services: Red */
        }

        nav a:nth-child(3) {
            background-color: #1976d2; /* About Us: Blue */
        }

        nav a:nth-child(4) {
            background-color: #388e3c; /* Contact: Green */
        }

        nav a:hover {
            opacity: 0.8; /* Change opacity on hover */
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh; /* Set height for hero section */
            text-align: center;
            background-color: #000; /* Black background for the hero section */
            color: white; /* Change text color to white for visibility */
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(to right, #5d0059 50%, white 50%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), 1px 1px 2px rgba(255, 255, 255, 0.5); /* 3D effect */
            animation: fadeIn 1s ease-in-out; /* Fade in animation */
        }

        .icon {
            font-size: 2rem; /* Size for icons */
            color: #5d0059; /* Purple color for icons */
            margin-right: 10px; /* Space between icon and text */
        }

        p {
            font-size: 2rem;
            margin-top: 20px;
            color: #fff; /* White text for better contrast */
            animation: slideIn 1s ease-in-out; /* Slide in animation */
            opacity: 0; /* Set initial opacity to 0 for animation */
            transform: translateY(20px); /* Set initial position for animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0; /* Fade in from invisible */
            }
            to {
                opacity: 1; /* Fade in to visible */
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0; /* Start from invisible */
                transform: translateY(20px); /* Start slightly lower */
            }
            to {
                opacity: 1; /* End up visible */
                transform: translateY(0); /* End up in place */
            }
        }

        footer {
            background-color: #333; /* Dark grey for footer */
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem; /* Adjust heading size for mobile */
            }

            p {
                font-size: 1.5rem; /* Adjust paragraph size for mobile */
            }

            nav a {
                font-size: 16px; /* Adjust font size for mobile */
                margin: 5px; /* Less margin on mobile */
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <!-- Logo placeholder -->
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div>
            <h1>
                <i class="fas fa-mobile-alt icon"></i> <!-- Mobile Phone Icon -->
                <i class="fas fa-screwdriver icon"></i> <!-- Screwdriver Icon -->
                FlashFixPro
            </h1>
            <img src="images/logo.PNG" alt="FlashFixPro Logo" style="max-width: 200px; margin-top: 20px;"> <!-- Logo added -->
            <p>Your Mobile Repair Expert</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 FlashFixPro. All Rights Reserved.</p>
    </footer>

</body>
</html>
