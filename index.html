<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashFixPro - Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light background color */
        }

        header {
            background-color: #5d0059; /* Dark purple */
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh; /* Set height for hero section */
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(to right, #5d0059 50%, white 50%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), 1px 1px 2px rgba(255, 255, 255, 0.5); /* 3D effect */
            animation: fadeIn 1s ease-in-out; /* Fade in animation */
        }

        .icon {
            font-size: 2rem; /* Size for icons */
            color: #5d0059; /* Purple color for icons */
            margin-right: 10px; /* Space between icon and text */
        }

        p {
            font-size: 2rem;
            margin-top: 20px;
            color: #333; /* Dark text color */
            animation: slideIn 1s ease-in-out; /* Slide in animation */
            opacity: 0; /* Set initial opacity to 0 for animation */
            transform: translateY(20px); /* Set initial position for animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0; /* Fade in from invisible */
            }
            to {
                opacity: 1; /* Fade in to visible */
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0; /* Start from invisible */
                transform: translateY(20px); /* Start slightly lower */
            }
            to {
                opacity: 1; /* End up visible */
                transform: translateY(0); /* End up in place */
            }
        }

        footer {
            background-color: #333; /* Dark footer */
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <!-- Logo placeholder -->
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div>
            <h1>
                <i class="fas fa-mobile-alt icon"></i> <!-- Mobile Phone Icon -->
                <i class="fas fa-screwdriver icon"></i> <!-- Screwdriver Icon -->
                FlashFixPro
            </h1>
            <p>Your Mobile Repair Expert</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 FlashFixPro. All Rights Reserved.</p>
    </footer>

</body>
</html>
